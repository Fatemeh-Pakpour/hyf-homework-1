<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather</title>
        <link rel="icon" type='image/png' href='https://cdn0.iconfinder.com/data/icons/smiley-emoticons-handdrawn/153/38-512.png'>
        
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href ='main.css'>
    </head>
    <body>
        <header>
            <img src='https://cdn0.iconfinder.com/data/icons/smiley-emoticons-handdrawn/153/38-512.png'>
            <h1>Curious about weather?</h1>
            <h2>You have 2 options to find out: </h2>
        </header>

        <section class="main">
            <div class="weather-by-search">
                <input type="text" placeholder="Enter city">
                <button class="requestBtn">Check weather</button>
            </div>
            <div class="weather-by-location">
                <input class="local-city">
                <button class="locationBtn">Local weather</button>
            </div>           
        </section>   

        <section>
            <div class="output"></div>
        </section>
         
        <script src='main.js'></script>
    </body>
</html>
